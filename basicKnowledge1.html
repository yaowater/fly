<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
</head>
<body>

    <div id='app'>
        <h1>2002</h1>
        <h1>{{msg}}</h1>
        <h1>{{count}} <button @click='add'>点击</button></h1>
        <h1>{{foo}}</h1>
        <hr>

        <input type="text" v-model='username'>
    </div>

    <!-- 安装 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

        var foo = '1234'

        // console.log('Vue', Vue)
        // 创建vue实例
        var app = new Vue({
            el: '#app',   // 挂载
            // 声明式变量(双向绑定)
            // 当声明式变量发生变化时,页面视图自动变化
            // 当视图发生变化时,声明式变量也自动发生变化
            data: {
                msg: 'hello world',
                count: 100,
                foo: '4321',
                username: ''
            },
            methods: {
                add: function() {
                    // console.log('this', this)
                    this.count++
                }
            }
        })

        setTimeout(function() {
            app.foo = '87654321'
        }, 3000)
        
    </script>
    
</body>
</html>
