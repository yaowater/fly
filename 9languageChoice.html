<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .lang {
            width: 500px;
            display: flex;
        }
        .lang span {
            flex: 1;
            line-height: 50px;
            border: 1px solid #ccc;
            text-align: center;
            cursor: pointer;
        }
        .lang span.on {
            background: orange;
            color: white;;
        }
    </style>
</head>
<body>

    <div id="app">
        <!-- 自定义属性，从父组件向子组件传值 -->
        <!-- 自定义事件，从子组件向父组件传值 -->
        <!-- v-model = v-bind:value + v-on:input -->
        
        <!-- <qf-language :list='list' :value='idx' @input='change'></qf-language> -->
        <qf-language :list='list' v-model='idx'></qf-language>

        <h3>你选择的结果是：<span v-text='list[idx].label'></span></h3>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

        Vue.component('qf-language', {
            props: {
                list: { type: Array, required: true },
                value: { type: Number, required: false, default: 0 }
            },
            template: `
            <div class="lang">
                <span 
                    v-for='(lang,index) in list' 
                    v-text='lang.label' 
                    :key='lang.id'
                    :class='{"on":value==index}'
                    @click='$emit("input",index)'
                >
                </span>
            </div>
            `
        })

        var app = new Vue({
            el: '#app',
            data: {
                list: [
                    {id: 1, label:'中文'},
                    {id: 2, label:'英文'},
                    {id: 3, label:'法语'},
                    {id: 4, label:'德语'},
                    {id: 5, label:'日语'}
                ],
                idx: 0
            },
            watch: {
                idx: function(newVal) {
                    console.log('idx发生了变化', '我的重新调接口')
                }
            },
            methods: {
                change(index) {
                    console.log('app changed', index)
                    this.idx = index
                }
            }
        })
    </script>
    
</body>
</html>
