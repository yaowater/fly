// __proto__作用：维护原型链

// 对象.hasOwnProperty()  判断对象自身是否有某个属性
Object.prototype.abc = 123;

function Cat(n){
    this.name = n;
}
Cat.prototype.color = 'white';
var cat1 = new Cat('小白');
cat1.food = '鱼';
// cat1自身属性：name  food
