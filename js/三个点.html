<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <ul class="list">
        <li>11</li>
        <li>22</li>
        <li>33</li>
        <li>44</li>
        <li>55</li>
    </ul>


<script>
let lis = document.querySelectorAll('.list li');//伪数组、类数组
// 展开运算符(可以展开 数组 字符串 元素集合 arguments对象 Set Map)
let arr = ['a1','a2','a3','a4'];
let str = 'abcdefg';
let obj = {a:11,b:22,c:33,d:44}
console.log( ...arr );
console.log( ...str );
// console.log( ...obj );//不能展开
console.log( ...lis );

function fn(){
    console.log(...arguments);//伪数组、类数组
}
// fn(3,4,5,6);


// rest运算符
// function test(...arr){//rest运算符
//     console.log(...arr);//展开运算符
// }
// test(3,4,5,6);

let [a,b,...c] = [4,5,6,7,8,9];
// let [a,...c,b] = [4,5,6,7,8,9];//Rest element must be last element
console.log(a);
console.log(b);
console.log(c);


// 数组去重：用一行代码实现
let arr1 = [2,3,7,3,7,15,3];
console.log( [...new Set(arr1)] );//[2, 3, 7, 15]
</script>
