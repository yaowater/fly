var obj = {
    name:'xiaoming',
    sex:'男',
    [s3]:25,
    [Symbol('phone')]:13788889999,
    [Symbol.for('phone')]:13788889999
}
console.log( obj[Symbol('phone')] );// undefined
console.log( obj[Symbol.for('phone')] );// 13788889999

// Symbol('phone') 每次执行都会创建一个新的独一无二的Symbol类型值
// Symbol.for('phone') 全局创建一个新的独一无二的Symbol类型值，多次执行，只会返回第一次创建的值
