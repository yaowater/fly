    <!-- web = M + V

    MVC(发生在后端)

    MVVM（框架）

    M - Model 模型（数据）
    V - View 视图（DOM）

    VM - 视图模型（虚拟DOM）就是vue实例中声明式变量
    DOM操作最耗费性能的一种 -->

    <div id='app'>
        <h1 v-text='msg'></h1>
        <h1 v-text='foo'></h1>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // data中声明式的变量，双向绑定（响应式）
        // vue构建的这样一个系统，就叫做响应式系统
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '1',
                foo: '2'
            }
        })
    </script>
