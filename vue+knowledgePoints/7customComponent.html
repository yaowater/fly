<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pane {
            padding: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <div id='app'>
        <!-- 子组件 -->
        <qf-button></qf-button>
        <qf-pane></qf-pane>
        <qf-pane></qf-pane>
    </div>


    

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

        // 自定义vue组件：复用、快速开发

        // 命名：避免与未来的HTML新标签产生冲突

        Vue.component('qf-button', {
            template: '<div><button>自定义按钮</button></div>',
            mounted() {
                console.log('qf-button mounted')
            }
        })
        
        Vue.component('qf-pane', {
            template: `
                <div class='pane'>
                    <h3>提示</h3>
                    <div v-text='msg'></div>
                    <div v-text='count' @click='add'></div>
                    <div>
                        <span v-for='i in list' v-text='i' :key='i'></span>
                        <qf-button></qf-button>
                    </div>
                </div>
            `,
            // 解决组件复用时，data的浅复制问题
            // 工厂模式
            data: function() {
                return {
                    count: 1,
                    msg: '你确定要删除了吗？',
                    list: [1,2,3,4,5]
                }
            },
            methods: {
                add() {
                    this.count++
                }
            }
        })

        // 组件：根组件
        new Vue({
            el: '#app',
            data: {

            },
            methods: {

            },
            mounted() {
                console.log('app mounted')
            }
        })


        


    </script>
</body>
</html>
