<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TodoList</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div id='app' class="app">

    <!-- 导航条 -->
    <div class="app_bar">
      <div>
        <span>TODOS</span>
        <input
          type="text"
          v-model.trim='task'
          @keyup.enter='add'
          placeholder="添加todos">
      </div>
    </div>

    <!-- 正在进行的任务列表 -->
    <!-- 当v-for循环中要使用v-model时，外层的数组必须是[{},{}],不能是[1,2,3] -->
    <div class="panel">
      <div class="panel_title">
        <span>正在进行</span>
        <span v-text='data.undone && data.undone.length'></span>
      </div>
      <div class="panel_list" v-for='(item,index) in data.undone'>
        <span @click='transform(item._id)'></span>
        <span>
          <input v-model.trim='item.task' @change='inputChange(item)' />
        </span>
        <span @click='remove(item._id)'></span>
      </div>
    </div>


    <!-- 已经完成的任务列表 -->
    <div class="panel">
      <div class="panel_title">
        <span>已经完成</span>
        <span v-text='data.done && data.done.length'></span>
      </div>
      <!-- 一行 -->    
      <div class="panel_list panel_list-done" v-for='(item,index) in data.done'>
        <span @click='transform(item._id, "down")'></span>
        <span>
          <input v-model='item.task' @change='inputChange(item)'/>
        </span>
        <span @click='remove(item._id)'></span>
      </div>
    </div>

    <!-- 底部 -->
    <div class="app_bot">此todos由2002班制作完成</div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
  <script src='./fetch.js'></script>
  <script src="./todo.js"></script>


</body>
</html>
